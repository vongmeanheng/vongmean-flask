{% extends "master.html" %}
{% block content %}
<div class="grid justify-center grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-6">
    {% for product in product_list %}
    <div class="group relative bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 overflow-hidden border border-gray-100">
        <!-- Category Badge -->
        <div class="absolute top-3 left-3 z-10">
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gradient-to-r from-pink-500 to-blue-600 text-white shadow-md">
                {{ product['category'] }}
            </span>
        </div>

        <!-- Wishlist/Favorite Button -->
        <div class="absolute top-3 right-3 z-10">
            <button class="p-2 rounded-full bg-white/80 backdrop-blur-sm shadow-md hover:bg-white hover:scale-110 transition-all duration-200 group">
                <svg class="w-5 h-5 text-gray-400 group-hover:text-red-500 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
            </button>
        </div>

        <!-- Product Image -->
        <div class="relative overflow-hidden bg-gray-50 aspect-square">
            <img 
                class="w-full h-full object-contain p-4 group-hover:scale-105 transition-transform duration-300"
                src="{{ product['image'] }}" 
                alt="{{ product['title'] }}"
                loading="lazy"
            >
            
            <!-- Quick View Overlay -->
            <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                <a 
                    href="/product-detail/{{ product['id'] }}" 
                    target="_blank"
                    class="bg-white text-gray-900 px-4 py-2 rounded-full font-medium text-sm hover:bg-gray-100 transition-colors duration-200 transform translate-y-4 group-hover:translate-y-0 flex items-center space-x-2"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    <span>Quick View</span>
                </a>
            </div>
        </div>

        <!-- Product Info -->
        <div class="p-4 space-y-3">
            <!-- Product Title -->
            <h3 class="font-semibold text-gray-900 text-sm leading-tight line-clamp-2 group-hover:text-green-600 transition-colors duration-200">
                {{ product['title'] }}
            </h3>

            <!-- Product Description -->
            <a 
                href="/product-detail/{{ product['id'] }}" 
                target="_blank"
                class="block text-gray-600 text-xs leading-relaxed hover:text-gray-800 transition-colors duration-200"
            >
               <p class=" line-clamp-2"> {{ product['description'] }}</p>
            </a>

            <!-- Rating Stars (Placeholder) -->
            <div class="flex items-center space-x-1">
                <div class="flex text-yellow-400">
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <svg class="w-4 h-4 text-gray-300 fill-current" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </div>
                <span class="text-gray-500 text-xs">(4.0)</span>
            </div>

            <!-- Price and Add to Cart -->
            <div class="flex items-center justify-between pt-2">
                <div class="flex items-baseline space-x-2">
                    <span class="text-2xl font-bold text-green-600">${{ "%.2f"|format(product['price']) }}</span>
                    <!-- Optional: Original price with strikethrough -->
                    <!-- <span class="text-sm text-gray-500 line-through">${{ "%.2f"|format(product['price'] * 1.2) }}</span> -->
                </div>
                <button 
                    @click="addToCart({{product}}); handleAlertSuccess({ title: 'Success!', description: 'Add to cart successfully.' });"
                    class="bg-gradient-to-r from-pink-500 cursor-pointer to-blue-600 hover:from-green-600 hover:to-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 transform hover:scale-105 shadow-md hover:shadow-lg flex items-center space-x-2"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6H19"></path>
                    </svg>
                    <span class="hidden sm:inline">Add</span>
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Custom styles for line clamping (add to your CSS file or in a style tag) -->
<style>
    .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    
    .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>
{% endblock %}
